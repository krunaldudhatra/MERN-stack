<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Complex Form</h2>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="N">Name:</label>
            <input type="text" id="N">
            <br>
            <br>
            <label for="E">Email:</label>
            <input type="text" id="E">
            <br>
            <br>
            <label for="P">Phone:</label>
            <input type="tel" id="P">
            <br>
            <br>
            <label for="date">Choose date</label>
            <input type="date" id="date">
            <br>
            <br>
            <span>Gender:</span>
            <input type="radio"  name= "n" id="male">
            <label for="male">Male</label>
            <input type="radio" name="n" id="female">
            <label for="female">Female</label><br>
            <br>
            <label for="O">Country:</label>
            <select name="occu" id="O">
                <option value="" disabled selected hidden>Choose Country</option>
                <option value="states">United States</option>
                <option value="india">India</option>
                <option value="other">Other</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Address</legend>
            <label for="l">Street:</label>
            <input type="text" id="l">
            <br>
            <br>
            <label for="n">City:</label>
            <input type="text" id="n">
            <br>
            <br>
            <label for="p">State:</label>
            <input type="text" id="p">
            <br>
            <br>
            <label for="u">Zip Code:</label>
            <input type="text" id="u">
            <br>
            <br>
        </fieldset>
        <fieldset>
            <legend>Other Information</legend>
            <label for="A">Comments:</label>
            <textarea name="text" id="A" cols="30" rows="10"></textarea>
            <label for="T">I agree to the term of service</label>
            <input type="checkbox" id="T">
           
        </fieldset>
        <input type="submit" value="submit">
    </form>
</body>

</html>
