<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--example1-->
    <form>
        <!--Here name of for(label) and name of id(input) should be same // for connect-->
        <label for="email">Enter ID:</label>
        <input type="text" id="email" placeholder="Enter email"> <!--text // by default-->
        <br>
        <br>
        <label for="Password">Password:</label>
        <input type="text" id="Password"> <!--id // uniqe for every element in one webpage like as name // option name we can use-->
        <br>
        <br>
        <input type="submit" value="click"> <!--submit // all above data submit to server-->
        <button>Submit</button>
        <br>
        <br>

        <!--for radio button-->
        <label for="g1">Male:</label>
        <input type="radio" id="g1" name="g">   <!--if you not set all name same then multiple option tick-->
        
        <label for="g2">Female:</label>
        <input type="radio" id="g2" name="g">
        
        <label for="g3">Others:</label>
        <input type="radio" id="g3" name="g">

        <!--for checkbox-->
        <br>
        <br>
        <label for="c2">cricket:</label>
        <input type="checkbox" id="c2" >
        
        <label for="c3">football:</label>
        <input type="checkbox" id="c3">
         <!--for upload file-->
         <br>
         <br>
        <label for="f1">upload:</label>
        <input type="file" id="f1" >

        <!--for password-->
        <br>
        <br>
        <label for="p1">password:</label>
        <input type="password" id="p1" name="p1">

        <!--for image input-->
        <br>
        <br>
        <label for="i1"></label>
        <input type="image" id="i1" name="img" alt="click here"src="arrow.png" height="100px" width="100px">
        <!--
            form elements
            - input
            - label
            - select
            - option
            - button
            - fieldset
            - legend
        -->
    </form>
</body>

</html>
